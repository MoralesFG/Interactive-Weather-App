<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!--FUENTES GOOGLE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,300;0,600;1,200&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!--BOX ICONS--> <!-- Para poder meter iconos dentro de div -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="columna-left">
            <div class="photo-gradient"></div>
            <div class="today-info">
                <h2>Monday</h2>
                <span>16 September 2023</span>
                <div>
                    <i class='bx bx-current-location'></i> <!--icono ubi-->
                    <span>Innsbruck, AU</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun' ></i> <!--icono sol-->
                <h1 class="weather-temp">25ºC</h1>
                <h3>Sunny</h3>
            </div>
        </div>

        <div class="columna-right">
            <div class="daily-info">
                <div>
                    <span class="title">PRECIPITATION</span>
                    <span class="value"> 10%</span>
                </div>

                <div>
                    <span class="title">WINDSPEED</span>
                    <span class="value"> 17km/h</span>
                </div>

                <div>
                    <span class="title">HUMIDITY</span>
                    <span class="value">6%</span>
                </div>
            </div>

            <ul class="days-list">
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Tue</span>
                    <span class="day-temp">23ºC</span>
                </li>

                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Wed</span>
                    <span class="day-temp">21ºC</span>
                </li>

                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Thu</span>
                    <span class="day-temp">20ºC</span>
                </li>

                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Fri</span>
                    <span class="day-temp">19ºC</span>
                </li>
            </ul>

            <div class="btn-container">
                <button class="loc-button">Search Location</button>
            </div>
        
        </div>
    
    </div>


    <script src="index.js"></script>
</body>
</html>
